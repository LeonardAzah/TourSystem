<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	  
<head>
<meta charset="UTF-8">
<title>Signup page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="files/css/login.css">
</head>
<body>

	<div class="container">
	<div class="d-flex justify-content-center h-100">
	<div class="card">
	<div class="card-header">
	<h2>Sign Up</h2>
	</div>
	
	<div class="card-body">
	
	<form action="#" th:action="@{/processSignup}" th:object="${user}" method="post">
	<div class="alert alert-danger" role="alert" th:if="${param.differentPasswords}"  th:text="${param.differntPasswords}"></div>
	<div class="alert alert-danger" role="alert" th:if="${param.loginExists}"  th:text="${param.loginExists}"></div>
	<div class="input-group form-group">
	<div class="input-group-prepend">
	<span class="input-group-text"><i class="bi bi-person"></i></span>
	</div>
	<input type="text" class="form-control" name="login" placeholder="username">
	</div>
	
	<div class="input-group form-group">
	<div class="input-group-prepend">
	<span class="input-group-text"><i class="bi bi-file-lock2"></i></span>
	</div>
	<input type="password" class="form-control" name="password" placeholder="password">
	</div>
	
	<div class="input-group form-group">
	<div class="input-group-prepend">
	<span class="input-group-text"><i class="bi bi-file-lock2"></i></span>
	</div>
	<input type="password" class="form-control" name="confirmPassword" placeholder="confirm password">
	</div>
	
	
	<div class="form-group">
	<input type="submit" value="signup" class="btn login-button" >
	<a th:href="@{/login}" class="btn btn-warning float-right">Back</a>
	</div>
	
	</form>
	
	</div>
	</div>
	</div>
		
		
	</div>
</body>
</html>
